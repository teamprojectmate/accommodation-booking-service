databaseChangeLog:
  - changeSet:
      id: 06-create-accommodation-table
      author: yaroslav-pryshchepa
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: picture
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
