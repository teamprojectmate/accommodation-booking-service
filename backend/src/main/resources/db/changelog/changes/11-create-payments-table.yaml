databaseChangeLog:
  - changeSet:
      id: 11-create-payments-table
      author: yaroslav-pryshchepa
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_booking
                    referencedTableName: bookings
                    referencedColumnNames: id
              - column:
                  name: session_url
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: amount_to_pay
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
